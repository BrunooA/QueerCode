<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <!-- CSS do perfil -->
  <link rel="stylesheet" href="css/perfilCandidato.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Meu Perfil</title>
</head>

<body>

  <!-- Navbar roxa com ícones brancos -->
  <nav class="navbar bg-primary text-white fixed-top">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <button class="btn text-white" type="button" data-bs-toggle="offcanvas" data-bs-target="#menuLateral"
        aria-controls="menuLateral">
        <i class="bi bi-list fs-3"></i>
      </button>
      <a href="#" class="fs-4 text-white">
        <i class="bi bi-bell"></i>
      </a>
    </div>
  </nav>

  <!-- Offcanvas Menu Lateral -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="menuLateral">
    <div class="offcanvas-header p-0">
      <div class="d-flex flex-column align-items-center w-100 menu-header">
        <a href="perfilcandidato.html">
          <img id="menuFoto" src="img/perfil.jpg" alt="Foto do usuário" class="rounded-circle mt-3">
        </a>
        <h5 id="menuNome" class="mt-2">Usuário</h5>
        <small id="menuPerfil">Candidato(a)</small>
      </div>
    </div>
    <div class="offcanvas-body p-0 menu-body d-flex flex-column">
      <ul class="list-unstyled mt-3">
        <li><a href="index.html" class="nav-link"><i class="bi bi-briefcase me-2"></i>Vagas</a></li>
        <li><a href="perfilcandidato.html" class="nav-link"><i class="bi bi-person me-2"></i>Meu Perfil</a></li>
        <li><a href="configuracoes.html" class="nav-link"><i class="bi bi-gear me-2"></i>Configurações</a></li>
        <li><a href="suporte.html" class="nav-link"><i class="bi bi-headset me-2"></i>Suporte</a></li>
        <li><a href="quemSomos.html" class="nav-link"><i class="bi bi-info-circle me-2"></i>Quem Somos</a></li>
        <li><a href="termosdeUso.html" class="nav-link"><i class="bi bi-file-text me-2"></i>Termos de Uso</a></li>
      </ul>
      <ul class="list-unstyled mt-auto mb-3">
        <li><a href="#" id="btnSair" class="nav-link text-danger"><i class="bi bi-box-arrow-right me-2"></i>Sair</a>
        </li>
      </ul>
    </div>
  </div>

  <!-- Conteúdo do perfil -->
  <main class="perfil-container container mt-4 text-center">
    <div class="foto-perfil mb-3 position-relative" style="width:150px; height:150px; margin:auto;">
      <img id="perfilFoto" src="img/perfil.jpg" alt="Foto do usuário" class="rounded-circle"
        style="width:100%; height:100%; object-fit:cover;">
      <!-- Botão de edição -->
      <button id="editarFotoBtn" class="btn btn-sm btn-outline-primary position-absolute"
        style="bottom:0; right:0; border-radius:50%;">
        <i class="bi bi-pencil-fill"></i>
      </button>
    </div>

    <!-- Avaliação -->
    <div class="avaliacao mb-3" id="avaliacaoPerfil" data-nota="4.0">
      <!-- JS preencherá as estrelas aqui -->
    </div>


    <!-- Nome e Gênero -->
    <div class="dados mb-4">
      <h2 id="perfilNome">Nome: Usuário</h2>
      <h3 id="perfilGenero">Gênero: -</h3>
    </div>

    <!-- Botões -->
    <div class="botoes d-flex justify-content-center flex-wrap gap-2">
      <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#sobreMimModal">Sobre Mim</button>
      <button class="btn btn-outline-primary" data-bs-toggle="modal"
        data-bs-target="#experienciasModal">Experiências</button>
      <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#formacaoModal">Formação</button>
      <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#jornadaModal">Minha
        Jornada</button>
      <button class="btn btn-outline-primary" onclick="window.location.href='curriculo.html'">Currículo</button>
    </div>
  </main>

  <!-- Modais -->
  <!-- Sobre Mim -->
  <div class="modal fade" id="sobreMimModal" tabindex="-1" aria-labelledby="sobreMimLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="sobreMimLabel">Sobre Mim</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body" id="sobreMimConteudo"></div>
      </div>
    </div>
  </div>

  <!-- Experiências -->
  <div class="modal fade" id="experienciasModal" tabindex="-1" aria-labelledby="experienciasLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="experienciasLabel">Experiências</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body" id="experienciasConteudo"></div>
      </div>
    </div>
  </div>

  <!-- Formação -->
  <div class="modal fade" id="formacaoModal" tabindex="-1" aria-labelledby="formacaoLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="formacaoLabel">Formação</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body" id="formacaoConteudo"></div>
      </div>
    </div>
  </div>

  <!-- Minha Jornada -->
  <div class="modal fade" id="jornadaModal" tabindex="-1" aria-labelledby="jornadaLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="jornadaLabel">Minha Jornada</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body" id="jornadaConteudo"></div>
      </div>
    </div>
  </div>

  <!-- Rodapé -->
  <footer class="footer">
    <div class="container">
      <p class="mb-0">© 2025 QueerCode. Todos os direitos reservados.</p>
      <small>
        <a href="quemSomos.html">Quem Somos</a> |
        <a href="termosdeUso.html">Termos de Uso</a>
      </small>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JS do perfil -->
  <script src="js/perfilcandidato.js"></script>
  <script src="js/script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const editarFotoBtn = document.getElementById("editarFotoBtn");
      const fotoInput = document.createElement("input");
      fotoInput.type = "file";
      fotoInput.accept = "image/*";
      fotoInput.style.display = "none";
      document.body.appendChild(fotoInput);

      editarFotoBtn.addEventListener("click", () => {
        fotoInput.click();
      });

      fotoInput.addEventListener("change", e => {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = () => {
            const perfilFoto = document.getElementById("perfilFoto");
            perfilFoto.src = reader.result;

            const dados = JSON.parse(localStorage.getItem("dadosCadastro") || "{}");
            dados.foto = reader.result;
            localStorage.setItem("dadosCadastro", JSON.stringify(dados));
          };
          reader.readAsDataURL(file);
        }
      });
    });
  </script>
</body>

</html>
